<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title> Calculate Your Body Mass Index ( BMI ) </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="card">
                <div class="card-header text-center"> <h2> BMI Calculator </h2> </div>
                <div class="card-body">
                    <form action="" class="w-50 m-auto" onsubmit="return false">
                        <div class="form-group">
                            <label for=""> Weight </label>
                            <input type="text" id="weight" class="form-control" autocomplete="off" placeholder="Weight in K.G" required>
                        </div>
                        <div class="form-group">
                            <label for=""> Height </label>
                            <input type="text" id="height" class="form-control" autocomplete="off" placeholder="Height in Feet" required>
                        </div>
                        <div class="form-group">
                            <label for=""> BMI Value </label>
                            <input type="text" id="bmi_value" class="form-control" autocomplete="off">
                        </div>
                        <div class="bmi_btn">
                            <button type="submit" class="btn btn-success" onclick="getbmivalue()"> Check BMI </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center"> <h3 id="footerValue"> A healthy BMI range between 19 and 25 </h3> </div>
            </div>
        </div>
    </div>

        
    <script src="index.js"></script>
</body>
</html>
